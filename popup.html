<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule Navigator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px; /* Explicit width */
      height: 200px; /* Explicit height */
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 300;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 200px; /* Fit better within the popup */
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      background-color: #1c638d;
      transform: scale(0.98);
    }

    #schedule {
      margin-top: 20px;
      width: 100%;
      text-align: center;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Schedule Navigator</h2>
  <button id="goToToday">Go to Today's Schedule</button>
  <div id="schedule"></div>
  <script src="popup.js"></script>
  // Auto-launch when URL has ?autolaunch=true
const urlParams = new URLSearchParams(window.location.search);
if(urlParams.has('autolaunch')) {
    goToToday();
}
</body>
</html>
